<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">

    <!-- Gritter -->
    <link href="js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">

          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

            background-color: white;
            color: #000;

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal181">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal181" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel181">信息详情</h4>
                </div>
                <div class="modal-body">
                    <table data-toggle="table" id="kkkkkk">
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div>
            <table data-toggle="table" id="table">
            </table>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>



<!-- Flot -->
<script src="js/plugins/flot/jquery.flot.js"></script>
<script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- jQuery UI -->
<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

<!-- Jvectormap -->
<script src="js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

<!-- EayPIE -->
<script src="js/plugins/easypiechart/jquery.easypiechart.js"></script>

<!-- Sparkline -->
<script src="js/plugins/sparkline/jquery.sparkline.min.js"></script>

<!-- Sparkline demo data  -->
<script src="js/demo/sparkline-demo.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
<script src="js/plugins/bootstrap-table/tableExport.js"></script>
<script src="js/plugins/bootstrap-table/export/bootstrap-table-export.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<script src="js/myjquery.js"></script>
<script>
    var $table = $('#table');
    var $table1 = $('#kkkkkk');
    $table1.bootstrapTable({
        url: 'http://localhost:3000/reads/readaccountzh',         //请求后台的URL（*）
        method: 'get',             //请求方式（*）
        toolbar: '#toolbar',        //工具按钮用哪个容器
        pagination: true,                   //是否显示分页（*）
        cache: true,
        showColumns: true,
        striped: true,
        contentType: "application/x-www-form-urlencoded", /**支持跨域**/
        clickToSelect: true,
        showRefresh: true,                  //是否显示刷新按钮
        pageList: [5, 10, 15, 20],
//        showPaginationSwitch: true,       //是否显示选择分页数按钮
        pageNumber: 1,                       //初始化加载第一页，默认第一页
        pageSize: 10, //每页的记录行数（*）
        showExport: true,//显示导出按钮
        exportDataType: "basic", //basic', 'all', 'selected'.
        exportTypes: ['excel'],
        exportOptions: {
            ignoreColumn: [0],  //忽略某一列的索引
            fileName: '账户资产流水表',  //文件名称设置
            worksheetName: 'sheet1',  //表格工作区名称
            excelstyles: ['background-color', 'color', 'font-size', 'font-weight'],
            onMsoNumberFormat: $.DoOnMsoNumberFormat
        },
        search: true,
        sidePagination: "server", //服务端处理分页
        columns: [
            {
                title: "单号",
                field: '_id',
                align: 'center',
                valign: 'middle',
                visible: false
            },
            {
                title: '账户名称',
                field: 'name',
                align: 'center',
                valign: 'middle',
            }, {
                title: '当前余额',
                field: 'price',
                align: 'center',
                sortable: true,
            }
        ],
        responseHandler: function (res) {
            return {
                "total": res.total,//总页数
                "rows": res.data   //数据
            };
        },
    });
    $table.bootstrapTable({
        url: 'http://localhost:3000/reads/readaccountzh',         //请求后台的URL（*）
        method: 'get',             //请求方式（*）
        toolbar: '#toolbar',        //工具按钮用哪个容器
        pagination: true,                   //是否显示分页（*）
        cache: true,
        showColumns: true,
        striped: true,
        contentType: "application/x-www-form-urlencoded", /**支持跨域**/
        clickToSelect: true,
        showRefresh: true,                  //是否显示刷新按钮
        pageList: [5, 10, 15, 20],
        pageNumber: 1,                       //初始化加载第一页，默认第一页
        pageSize: 10, //每页的记录行数（*）
        search: true,
        sidePagination: "server", //服务端处理分页
        columns: [
            {
                checkbox: true,
                title: '选择'
            },
            {
                title: "单号",
                field: '_id',
                align: 'center',
                valign: 'middle',
                visible: false
            },
            {
                title: '账户名称',
                field: 'name',
                align: 'center',
                valign: 'middle',
                sortable: true,
            }, {
                title: '当前余额',
                field: 'price',
                align: 'center',
                sortable: true,
            }, {
                title: '对账/明细',
                align: 'center',
                valign: 'middle',
                sortable: true,
                formatter: function (value, row) {
                    var xmpid = row._id;
                    return `<button type="button" class="btn" onclick="exportszls('${xmpid}')" style="color: white">查看详情</button>`
                }
            }
        ],
        responseHandler: function (res) {
            return {
                "total": res.total,//总页数
                "rows": res.data   //数据
            };
        },
    });
    $(function () {
        $('.exportszls').click(function(){
        });
    });
    function exportszls(x) {
        console.log(x);
        $('#myModal181').modal('show');
    }
</script>
</body>

</html>
