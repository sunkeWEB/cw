<script>
    $(function () {
        $('.d').click(function () {
            var type = $('.type').val();
            var name = $('.name').val();
            var sm = $('.sm').val();
            var data = {
                type: type,
                name: name,
                sm: sm
            };
            $.ajax({
                url: 'http://localhost:3000/dxtypes/addTypes',
                data: data,
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                }
            });
        });

        $('.addxtype').click(function () {
            var type = $('.ssdl').val();
            var name = $('.slname').val();
            var sm = $('.slsm').val();
            var data = {
                sname: type,
                name: name,
                sm: sm
            };
            $.ajax({
                url: 'http://localhost:3000/dxtypes/addxtypes',
                data: data,
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                }
            });
        });

        $('.addxm').click(function () {
            var name = $('.xmname').val();
            var sm = $('.xmsm').val();
            var data = {
                name: name,
                sm: sm
            };
            $.ajax({
                url: 'http://localhost:3000/dxtypes/addxm',
                data: data,
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                }
            });
        });

        $('.addkh').click(function () {
            var name = $('.khname').val();
            var phone = $('.khphone').val();
            var cz = $('.khcz').val();
            var email = $('.khemail').val();
            var adders = $('.khadders').val();
            var bz = $('.khbz').val();
            var data = {
                name: name,
                phone: phone,
                cz: cz,
                email: email,
                adders: adders,
                bz: bz
            };
            $.ajax({
                url: 'http://localhost:3000/dxtypes/addkh',
                data: data,
                type: 'post',
                dataType: 'json',
                success: function (res) {
                    console.log(res);
                }
            })
        });

        $('.addstaff').click(function () {
            var name = $('.staffname').val();
            var phone = $('.staffphone').val();
            var bir = $('.staffbir').val();
            var bz = $('.staffbz').val();
            var next = $('.staffnext').val();
            var data = {
                name: name,
                birthday: bir,
                phone: phone,
                bz: bz,
                department: next
            };
            $.ajax({
                url: 'http://localhost:3000/dxtypes/addstaff',
                data: data,
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                }
            });
        });

        //    添加账户类型
        $('.addaccount').click(function () {
            var sort = $('.accountsort').val();
            var name = $('.accountname').val();
            var data = {
                sort: sort,
                name: name
            };
            $.ajax({
                url: 'http://localhost:3000/dxtypes/addacount',
                type: 'post',
                dataType: 'json',
                data: data,
                success: function (data) {
                    console.log(data);
                }
            });
        });
        //    添加账户
        $('.addaccountgl').click(function () {
            var type = $('.accountgltype').find('option:selected').text();
            var name = $('.accountglname').val();
            var price = $('.accountglprice').val();
            var sm = $('.accountglsm').val();
            var data = {
                type: type,
                name: name,
                price: price,
                sm: sm
            };
            $.ajax({
                url: "http://localhost:3000/dxtypes/addacountzh",
                data: data,
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                }
            });
        });
       // 添加用户
        $('.addusers').click(function () {
            var name = $('.username').val(); // 登录名
            var zsname = $('.userzsname').val(); // 真实姓名
            var avatar = $('.useravatar').val(); // 用户头像
            var zjzh = $('.userdefaultzh').find('option:selected').text(); // 默认资金账户
            var xm = $('.userxm').find('option:selected').text(); // 默认项目
            var account = $('.useraccount').find('option:selected').text(); // 默认客户
            var pwd = $('.userpwd').val(); // 登录密码
            var repwd = $('.userreqpwd').val(); // 登录确认密码
            var dengji = $("[type='radio'][checked]").val(); // 用户级别
            var quanxian='';
            $("[type='checkbox'][checked]").each(function () {
                // quanxian.push($(this).val());
                quanxian += $(this).val() + ' ';
            });
            var data = {
                name:name,
                zsname:zsname,
                avatar:avatar,
                defaultyhk:zjzh,
                pwd:pwd,
                defaultxm:xm,
                dengji:dengji,
                quanxian:quanxian
            };
            console.log(quanxian);
            $.ajax({
                url:'http://localhost:3000/users/register',
                type:'post',
                data:data,
                dataType:'json',
                success:function (data) {
                    console.log(data);
                }
            });
        });
    });
</script>
