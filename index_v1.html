<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModa">
    添加大类
</button>

<!-- Modal -->
<div class="modal fade" id="myModa" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">添加大类</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">类型</label>
                    <div class="">
                        <input type="text" class="form-control type">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">名称</label>
                    <div class="">
                        <input type="text" class="form-control name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">说明</label>
                    <div class="">
                        <input type="text" class="form-control sm">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary d">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('.d').click(function () {
            var type = $('.type').val();
            var name = $('.name').val();
            var sm = $('.sm').val();
            var data = {
                type:type,
                name:name,
                sm:sm
            };
            $.ajax({
                url:'http://localhost:3000/dxtypes/addTypes',
                data:data,
                type:'post',
                dataType:'json',
                success:function (data) {
                    console.log(data);
                }
            });
        });

        $('.addxtype').click(function () {
            var type = $('.ssdl').val();
            var name = $('.slname').val();
            var sm = $('.slsm').val();
            var data = {
                sname:type,
                name:name,
                sm:sm
            };
            $.ajax({
                url:'http://localhost:3000/dxtypes/addxtypes',
                data:data,
                type:'post',
                dataType:'json',
                success:function (data) {
                    console.log(data);
                }
            });
        });

        $('.addxm').click(function () {
            var name = $('.xmname').val();
            var sm = $('.xmsm').val();
            var data = {
                name:name,
                sm:sm
            };
            $.ajax({
                url:'http://localhost:3000/dxtypes/addxm',
                data:data,
                type:'post',
                dataType:'json',
                success:function (data) {
                    console.log(data);
                }
            });
        });

        $('.addkh').click(function () {
            var name = $('.khname').val();
            var phone = $('.khphone').val();
            var cz = $('.khcz').val();
            var email = $('.khemail').val();
            var adders = $('.khadders').val();
            var bz = $('.khbz').val();
            var data = {
                name:name,
                phone:phone,
                cz:cz,
                email:email,
                adders:adders,
                bz:bz
            };
            $.ajax({
                url:'http://localhost:3000/dxtypes/addkh',
                data:data,
                type:'post',
                dataType:'json',
                success:function (res) {
                    console.log(res);
                }
            })
        });


    });
</script>
