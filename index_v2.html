<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="js/plugins/layDate/laydate/theme/default/laydate.css">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加帐务(带*号的为必填项)</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">类型</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <select class="form-control m-b srzcoptions" name="account">
                                    <option value="1">收入</option>
                                    <option value="0">支出</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属大类</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <select class="form-control m-b ssdl" name="account">
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属小类</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <select class="form-control m-b ssxl" name="account">
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">金额</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <input type="number" class="form-control price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">时间</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <input type="text" class="form-control time" placeholder="请选择日期" id="test1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">资金账户</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <select class="form-control  yinhan" name="account">
                                     <option>中国银行</option>
                                     <option>电子钱包</option>
                                     <option>光大银行</option>
                                     <option>民生银行</option>
                                     <option>工商银行</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">生意伙伴</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <select class="form-control  syhb" name="account" data-live-search="true">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">业务项目</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <select class="form-control m-b ywxm selectpicker" name="account" data-live-search="true" >
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">经办人</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <select class="form-control m-b jbpeople" name="account">
                                    <option>无</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">说明</label>
                            <div class="ccol-sm-10 col-md-4 col-lg-4">
                                <textarea class="form-control sm" name=""   rows="5" style="width: 100%"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary savebtn" type="button">保存内容</button>
                                <button class="btn btn-white" type="button">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script  src="js/plugins/layDate/laydate/laydate.js"></script>
<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<script src="https://cdn.bootcss.com/layer/3.1.0/mobile/layer.js"></script>
<script src="js/myjquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<script>

    $(function () {

        laydate.render({
            elem: '#test1' //指定元素
        });
        // 银行下拉框
        $('.yinhan').selectpicker({
            style: 'btn-white',
            size:5,
        });
        // 支出或者收入下拉
        $('.srzcoptions').selectpicker({
            style: 'btn-white',
            size:5,
        });
        // 经办人
        $('.jbpeople').selectpicker({
            style: 'btn-white',
            size:5,
        });
        var hostname = location.hostname;
        //  渲染业务项目 开始
        var res = sendAjax('http://localhost:3000/reads/read', 'get');
        if (!res.code == 0) {
            layer.msg("系统错误  获取失败");
        }

        var xm = res.xm;
        xm.forEach(function (item, index) {
            $('.ywxm').append(`<option value="${item._id}">${item.name}</option>`);
        });
        $('.selectpicker').selectpicker({
            style: 'btn-white',
            size: 4,
            liveSearchPlaceholder:'查找你的项目',
            noneResultsText:'没有查询到相关的信息'
        });


        //  封装 大类
        var srzcarr = [[],[]];  //大类容器
        var xsrzcarr = [[],[]]; // 小类容器
        var srzc = res.data;


        srzc.forEach(function (item, index) {
            if (item.type == 1) {
                srzcarr[0].push(item);
                if (item.sunlist.length>0) {
                    xsrzcarr[0].push(item.sunlist);
                }
            }else if(item.type == 0){
                srzcarr[1].push(item);
                if (item.sunlist.length>0) {
                    xsrzcarr[1].push(item.sunlist);
                }
            }
        });

        // console.log(srzcarr[0]);

        // 初始化渲染 大类
        srzcarr[0].forEach(function (item, index) {
            $('.ssdl').append(`<option value="${item._id}">${item.name}</option>`);
        });
        $('.ssdl').selectpicker({
            style: 'btn-white',
            size:5,
        });

        // 初始化渲染小类
        xsrzcarr[0].forEach(function (item, index) {
            $('.ssxl').append(`<option value="${item[0]._id}">${item[0].name}</option>`);
        });
        $('.ssxl').selectpicker({
            style: 'btn-white',
            size:5,
        });

        //所属小类下拉
        $('.ssxl').nextAll().remove();  // bug
        $('.ssxl').selectpicker('refresh');

        $('.srzcoptions').change(function (event) {
            event.stopPropagation();
            var index = $(this).find('option:selected').val();  // 这里的index 和数组里面对应
            if (index==0) {
                index=1
            }else{
                index=0
            }
            $('.ssdl option').remove();

            srzcarr[index].forEach(function (items, index) {
                $('.ssdl').append(`<option value="${items._id}">${items.name}</option>`);
            });

            //所属大类下拉
            $('.ssdl').nextAll().remove();  // bug
            $('.ssdl').selectpicker('refresh');

            // 初始化渲染小类
            $('.ssxl option').remove();
            xsrzcarr[index].forEach(function (item, index) {
                $('.ssxl').append(`<option value="${item[0]._id}">${item[0].name}</option>`);
            });
            $('.ssxl').selectpicker({
                style: 'btn-white',
                size: 5,
            });
            //所属小类下拉
            $('.ssxl').nextAll().remove();  // bug
            $('.ssxl').selectpicker('refresh');
        });



        // 生意伙伴
        var khs = res.kh;
        khs.forEach(function (item,index) {
            $('.syhb').append(`<option value="${item._id}">${item.name}</option>`);
        });
        $('.syhb').selectpicker({
            style: 'btn-white',
            size:5,
        });
      //保存 数据库
        $('.savebtn').click(function () {
            var type = $('.srzcoptions').find('option:selected').val(); // 收入支出
            var dtype = $('.ssdl').find('option:selected').text();// 大类
            var xtype = $('.ssxl').find('option:selected').text();// 小类
            var price = $('.price').val();// 金额
            var yinhan = $('.yinhan').find('option:selected').text();// 银行
            var time = $('.time').val();// 时间
            var syhb = $('.syhb').find('option:selected').text();// 生意伙伴
            var ywxm = $('.ywxm').find('option:selected').text();// 业务项目
            var sm = $('.sm').val();// 说明
            var jbpeople = $('.jbpeople').find('option:selected').text();// 经办人
            var data = {
                type:type,
                dtype:dtype,
                xtype:xtype,
                price:price,
                zjzh:yinhan,
                yshb:syhb,
                ywxm:ywxm,
                jbr:jbpeople,
                sm:sm,
                time:time
            };
            $.ajax({
                url: 'http://localhost:3000/dxtypes/addsrzc',
                data: data,
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                }
            });
        });
    });
</script>
</body>

</html>
