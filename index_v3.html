<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>优米云</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <link href="https://cdn.bootcss.com/layer/3.1.0/theme/default/layer.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="js/plugins/layDate/laydate/theme/default/laydate.css">
    <style>
        .form-group {
            margin-bottom: 12px;
        }

        .m-b {
            margin: 0;
        }

        .columns button {
            background-color: white;
            color: #000;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">

    <!-- Modal -->
    <div class="modal fade" id="myModal78" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">项目修改</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group" style="display: flex">
                            <label class="control-label" style="width: 98px;margin-right: 5px">所属大类</label>
                            <div class="" style="width: 100%;">
                                <select class="form-control m-b ssdl" name="account">
                                </select>
                            </div>
                        </div>
                        <div class="form-group" style="display: flex">
                            <label class="control-label" style="width: 80px;margin-right: 5px">所属小类</label>
                            <div class="" style="flex: 1">
                                <select class="form-control m-b ssxl" name="account">
                                </select>
                            </div>
                        </div>

                        <div class="form-group" style="display: flex">
                            <label class="control-label" style="width: 80px;margin-right: 5px">金额</label>
                            <div class="" style="flex: 1">
                                <input type="number" class="form-control price">
                            </div>
                        </div>
                        <div class="form-group" style="display: flex">
                            <label class="control-label" style="width: 80px;margin-right: 5px">时间</label>
                            <div class="" style="flex: 1">
                                <input type="text" class="form-control time" placeholder="请选择日期" id="test1">
                            </div>
                        </div>
                        <div class="form-group" style="display: flex">
                            <label class="control-label" style="width: 80px;margin-right: 5px">资金账户</label>
                            <div class="" style="flex: 1">
                                <select class="form-control  yinhan" name="account">
                                </select>
                            </div>
                        </div>
                        <div class="form-group" style="display: flex">
                            <label class="control-label" style="width: 80px;margin-right: 5px">生意伙伴</label>
                            <div class="" style="flex: 1">
                                <select class="form-control  syhb" name="account" data-live-search="true">
                                </select>
                            </div>
                        </div>
                        <div class="form-group" style="display: flex">
                            <label class="control-label" style="width: 80px;margin-right: 5px">业务项目</label>
                            <div class="" style="flex: 1">
                                <select class="form-control m-b ywxm1 selectpicker" name="account"
                                        data-live-search="true">
                                </select>
                            </div>
                        </div>
                        <div class="form-group" style="display: flex">
                            <label class="control-label" style="width: 80px;margin-right: 5px">经办人</label>
                            <div class="" style="flex: 1">
                                <select class="form-control m-b jbpeople" name="account">
                                    <option>无</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" style="display: flex">
                            <label class=" control-label" style="width: 80px;margin-right: 5px">说明</label>
                            <div class="" style="flex: 1">
                                <textarea class="form-control sm" name="" rows="5" style="width: 100%"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary savedata">保存内容</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div>
            <table data-toggle="table" id="table">
                <div id="toolbar">
                    <select id="sel_exportoption" class="form-control selecrex">
                        <option value="basic">导出当前页面数据</option>
                        <option value="all">导出全部数据</option>
                        <option value="selected">导出选中数据</option>
                    </select>
                </div>
            </table>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<!--导出-->
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="js/plugins/bootstrap-table/tableExport.js"></script>
<script src="js/plugins/bootstrap-table/export/bootstrap-table-export.min.js"></script>
<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
<script src="js/plugins/layDate/laydate/laydate.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<script src="js/plugins/bootstrap-table/xlsx.core.min.js"></script>
<script src="js/myjquery.js"></script>
<script>
    function DoOnMsoNumberFormat(cell, row, col) {
        var result = "";
        if (row > 0 && col == 0)
            result = "\\@";
        return result;
    }

    var pid = ''; // 修改项目的id
    var $table = $('#table');
    $table.bootstrapTable({
        url: 'http://127.0.0.1:3000/reads/readsrzc',         //请求后台的URL（*）
        method: 'get',             //请求方式（*）
        toolbar: '#toolbar',        //工具按钮用哪个容器
        showExport: true,//显示导出按钮
        exportDataType: "basic", //basic', 'all', 'selected'.
        exportTypes: ['excel'],
        queryParamsType: 'limit',
        queryParams: function (params) {
            var obj = {};
            obj['limit'] = params.limit;
            obj['offset'] = params.offset;
            obj['order'] = params.order;
            obj['search'] = params.search;
            obj['sort'] = params.sort;
            obj['dengji'] = parent.dengji;
            obj['id'] = parent.jzrid;
            return obj;
        },
        exportOptions: {
            ignoreColumn: [0, 10],  //忽略某一列的索引
            fileName: '收入支出流水账',  //文件名称设置
            worksheetName: 'sheet1',  //表格工作区名称
            excelstyles: ['background-color', 'color', 'font-size', 'font-weight'],
            onMsoNumberFormat: DoOnMsoNumberFormat
        },
        pagination: true,                   //是否显示分页（*）
        cache: true,
        contentType: "application/x-www-form-urlencoded", /**支持跨域**/
        showColumns: true,
        striped: true,
        clickToSelect: true,
        showRefresh: true,                  //是否显示刷新按钮
        pageList: [5, 10, 15, 20],
        pageNumber: 1,                       //初始化加载第一页，默认第一页
        pageSize: 10, //每页的记录行数（*）
        search: true,
        sidePagination: "server", //服务端处理分页
        columns: [
            {
                checkbox: true,
                title: '选择'
            },
            {
                title: '类型',
                field: 'type',
                align: 'center',
                valign: 'middle',
                visible: false
            },
            {
                title: '小类',
                field: 'xtype',
                align: 'center',
                valign: 'middle',
                visible: false
            },
            {
                title: '时间',
                field: 'time',
                class: "xmstime",
                align: 'center',
                valign: 'middle',
                sortable: true,
                formatter: function (v) {
                    return formatDate(parseInt(v))
                }
            },
            {
                title: '[类型]大类->小类',
                field: 'dtype',
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    return value + " -> " + row.xtype
                }
            }, {
                title: '收入',
                field: 'price',
                align: 'center',
                valign: 'middle',
                sortable: true,
                formatter: function (value, row, index) {
                    var aId = row.type;
                    if (aId == 1) {
                        return value
                    }
                }
            }
            , {
                title: '支出',
                field: 'price',
                align: 'center',
                valign: 'middle',
                sortable: true,
                formatter: function (value, row, index) {
                    var bId = row.type;
                    if (bId == 0) {
                        return value
                    }
                }
            }
            , {
                title: '所属帐户',
                field: 'zjzh',
                align: 'center',
                valign: 'middle'
            }, {
                title: '生意伙伴',
                field: 'yshb',
                align: 'center',
                valign: 'middle',
            }
            , {
                title: '业务项目',
                field: 'ywxm',
                align: 'center',
                valign: 'middle',
                class: "ywxms"
            }
            , {
                title: '经手人',
                field: 'jbr',
                align: 'center',
                valign: 'middle'
            }, {
                title: '说明',
                field: 'sm',
                align: 'center',
                valign: 'middle'
            }
            , {
                title: '操作',
                field: '_id',
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    var result3 = parent.quanxianarr.indexOf("流水修改"); //返回index为2
                    var result4 = parent.quanxianarr.indexOf("流水删除"); //返回index为2
                    var str;
                    if (result4 >= 0) {
                        str = `<button title="你没有权限进行此操作" data-id="${value}" type="button" class="btn delete" onclick="del(this)" style="background-color: salmon;color: white"><i class="glyphicon glyphicon-trash"></i>删除</button>`;
                    }

                    if (result3 >= 0) {
                        str += `<button title="你没有权限进行此操作" data-id="${value}" type="button" class="btn update" onclick="edit(this)" style="background-color: #1d75b3;color: white"><i class="glyphicon glyphicon-pencil"></i>编辑</button>`;
                    }
                    return str;
                }
            }
        ],
        responseHandler: function (res) {
            return {
                "total": res.total,//总页数
                "rows": res.data //数据
            };
        },
    });


    $(function () {
        getDxtype("1");
        getDatas();
        // 大类改动  小类联动
        $('.ssdl').change(function (e) {
            e.stopPropagation();
            $('.ssxl option').remove();
            var nums = $(this).find('option:selected').data('num');
            xtype[nums].forEach(function (its) {
                $('.ssxl').append(`<option value="${its}">${its}</option>`);
            });
            //小类
            $('.ssxl').nextAll().remove();  // bug
            $('.ssxl').selectpicker('refresh');
        });
        setTimeout(kkk, 27);  // 等dom 渲染完毕
        $('#sel_exportoption').selectpicker({
            style: 'btn-white',
            size: 4
        });
        // 经办人
        $('.jbpeople').selectpicker({
            style: 'btn-white',
            size: 5,
        });

        // 保存
        $('.savedata').click(function (data) {
            var dtype = $('.ssdl').find('option:selected').text();// 大类
            var xtype = $('.ssxl').find('option:selected').text();// 小类
            var price = $('.price').val();// 金额
            var yinhan = $('.yinhan').find('option:selected').text();// 银行
            var time = $('.time').val();// 时间
            var syhb = $('.syhb').find('option:selected').text();// 生意伙伴
            var ywxm = $('.ywxm1').find('option:selected').text();// 业务项目
            var sm = $('.sm').val();// 说明
            var jbpeople = $('.jbpeople').find('option:selected').text();// 经办人
            var data = {
                pid: pid,
                dtype: dtype,
                xtype: xtype,
                price: price,
                zjzh: yinhan,
                yshb: syhb,
                ywxm: ywxm,
                jbr: jbpeople,
                sm: sm,
                time: time
            };
            $.ajax({
                url: 'http://localhost:3000/dxtypes/updatexm',
                data: data,
                type: 'post',
                dataType: 'json',
                success: function (res) {
                    if (res.code != 0) {
                        layer.msg(res.msg);
                        return false;
                    }
                    layer.msg(res.msg);
                    $('#myModal78').modal('hide');
                    $table.bootstrapTable('refresh');
                }
            });
        });

        // 选择导出 all selected basic
        $('.selecrex').click(function () {
            var exportoption = $(this).find('option:selected').val();
            $('#table').bootstrapTable('refreshOptions', {
                exportDataType: exportoption
            });
        });

    });

    function kkk() {
        if (parent.daochu.create != 0) { // 导出功能
            $.delDaochu($table);
        }
    }

    function del(item) {
        var itemname = $(item).parent().siblings('.ywxms').text(); // 项目的名称
        var value = $(item).data('id'); // 获取项目的唯一id
        layer.confirm('你确定删除 ' + itemname + ' 嘛？', {
            btn: ['果断删除', '放弃'] //按钮
        }, function () {
            $.ajax({
                url: 'http://localhost:3000/dxtypes/delxm',
                data: {id: value},
                type: 'post',
                dataType: 'json',
                success: function (res) {
                    if (res.code == 1) {
                        layer.msg(res.msg);
                        return false;
                    }
                    layer.msg(res.msg);
                    $table.bootstrapTable('refresh');
                }
            })
        });
    }

    function edit(item) {
        pid = $(item).data('id'); // 获取项目的唯一id
        $.ajax({
            url: 'http://127.0.0.1:3000/reads/readsrzc',
            type: 'get',
            data: {sid: pid,id:parent.jzrid},
            dataType: 'json',
            success: function (res) {
                if (res.code != 0) {
                    layer.msg("获取数据失败");
                    return false;
                }
                var lists = res.data[0];
                // 银行下拉框
                $('.yinhan').selectpicker('val', lists.zjzh);
                $('.yinhan').selectpicker({
                    style: 'btn-white',
                    size: 5,
                });
                $('.yinhan').selectpicker('refresh');
                // 生意伙伴
                $('.syhb').selectpicker('val', lists.yshb);
                $('.syhb').selectpicker({
                    style: 'btn-white',
                    size: 5,
                });
                $('.syhb').selectpicker('refresh');

                $('.ywxm1').selectpicker('val', lists.ywxm);
                $('.ywxm1').selectpicker({
                    style: 'btn-white',
                    size: 5,
                });
                $('.ywxm1').selectpicker('refresh');

                // 时间
                laydate.render({
                    elem: '#test1', //指定元素mmmlkas
                    value: formatDate(lists.time)
                });
                $('.sm').val(lists.sm);
                $('.price').val(lists.price);
                $('#myModal78').modal('show');
            }
        });
    }

    $('#myModal78').on('hidden.bs.modal', function (e) {
        $('.modal-content .ssdl option').remove();
        $('.modal-content .ssxl option').remove();
    });   // 解决edit 里面的 bug
    function formatDate(nows) {
        var now = new Date(nows * 1000);
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var date = now.getDate();
        return year + "-" + month + "-" + date;
    }

    function getDxtype(type) {
        var res = sendAjax('http://127.0.0.1:3000/reads/readdalei', 'get', {type: type});
        if (!res.code == 0) {
            layer.msg("系统错误  获取失败");
            return false;
        }
        $('.ssxl option').remove();
        $('.ssdl option').remove();

        data = res.data;
        xtype = [];
        data.forEach(function (item, index) {
            $('.ssdl').append(`<option value="${item.name}" data-num="${index}">${item.name}</option>`);
            var items = item.sunlist;
            if (items.length > 0) {
                var xx = [];
                items.forEach(function (xxx) {
                    xx.push([xxx.name]);
                });
                xtype.push(xx);
            } else {
                xtype.push([]);
            }
        });

        //所属大类下拉 初始化
        $('.ssdl').selectpicker({
            style: 'btn-white',
            size: 5,
        });

        // 小类初始化
        xtype[0].forEach(function (its) {
            $('.ssxl').append(`<option value="${its}">${its}</option>`);
        });
        $('.ssxl').selectpicker({
            style: 'btn-white',
            size: 5,
        });
        $('.ssdl').nextAll().remove();  // bug
        $('.ssdl').selectpicker('refresh');
        $('.ssxl').nextAll().remove();  // bug
        $('.ssxl').selectpicker('refresh');
    }

    function getDatas() {
        var res1 = sendAjax('http://127.0.0.1:3000/reads/readyshb', 'get');
        if (res1.code != 0) {
            layer.msg("初始化数据失败");
            return false;
        }
        //业务项目
        res1.gcxm.forEach(function (items) {
            $('.ywxm1').append(`<option value="${items.name}">${items.name}</option>`);
        });
        res1.yshb.forEach(function (items) {
            $('.syhb').append(`<option value="${items.name}">${items.name}</option>`);
        });
        res1.yhzh.forEach(function (items) {
            $('.yinhan').append(`<option value="${items.name}">${items.name}</option>`);
        });
        // 生意伙伴
        $('.syhb').selectpicker({
            style: 'btn-white',
            size: 5,
            liveSearchPlaceholder: '查找你的生意伙伴',
            noneResultsText: '没有查询到相关的信息'
        });
        // 项目
        $('.ywxm').selectpicker({
            style: 'btn-white',
            size: 5,
            liveSearchPlaceholder: '查找你的项目',
            noneResultsText: '没有查询到相关的信息'
        });
        // 银行下拉框
        $('.yinhan').selectpicker({
            style: 'btn-white',
            size: 5,
        });
    }
</script>
</body>
</html>
