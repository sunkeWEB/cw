<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">

    <title>H+ 后台主题UI框架 - 首页示例二</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Morris -->
    <link href="css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <link href="https://cdn.bootcss.com/layer/3.1.0/theme/default/layer.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="js/plugins/layDate/laydate/theme/default/laydate.css">
    <style>
        .form-group{
            margin-bottom: 12px;
        }
        .m-b{
            margin: 0;
        }
        .columns  button {
            background-color: white;
            color: #000;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">

    <!-- Modal -->
    <div class="modal fade" id="myModal78" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">项目修改</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group" style="display: flex">
                            <label class="control-label" style="width: 80px;margin-right: 5px">所属大类</label>
                            <div class="" style="flex:1">
                                <select class="form-control m-b ssdl" name="account">
                                </select>
                            </div>
                        </div>
                        <div class="form-group"  style="display: flex">
                            <label class="control-label" style="width: 80px;margin-right: 5px">所属小类</label>
                            <div class="" style="flex: 1">
                                <select class="form-control m-b ssxl" name="account">
                                </select>
                            </div>
                        </div>

                        <div class="form-group"  style="display: flex">
                            <label class="control-label" style="width: 80px;margin-right: 5px">金额</label>
                            <div class="" style="flex: 1">
                                <input type="number" class="form-control price">
                            </div>
                        </div>
                        <div class="form-group"  style="display: flex">
                            <label class="control-label" style="width: 80px;margin-right: 5px">时间</label>
                            <div class="" style="flex: 1">
                                <input type="text" class="form-control time" placeholder="请选择日期" id="test1">
                            </div>
                        </div>
                        <div class="form-group"  style="display: flex">
                            <label class="control-label" style="width: 80px;margin-right: 5px">资金账户</label>
                            <div class="" style="flex: 1">
                                <select class="form-control  yinhan" name="account">
                                    <option>中国银行</option>
                                    <option>电子钱包</option>
                                    <option>光大银行</option>
                                    <option>民生银行</option>
                                    <option>工商银行</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group"  style="display: flex">
                            <label class="control-label" style="width: 80px;margin-right: 5px">生意伙伴</label>
                            <div class="" style="flex: 1">
                                <select class="form-control  syhb" name="account" data-live-search="true">
                                </select>
                            </div>
                        </div>
                        <div class="form-group"  style="display: flex">
                            <label class="control-label" style="width: 80px;margin-right: 5px">业务项目</label>
                            <div class="" style="flex: 1">
                                <select class="form-control m-b ywxm1 selectpicker" name="account" data-live-search="true" >
                                </select>
                            </div>
                        </div>
                        <div class="form-group"  style="display: flex">
                            <label class="control-label" style="width: 80px;margin-right: 5px">经办人</label>
                            <div class="" style="flex: 1">
                                <select class="form-control m-b jbpeople" name="account">
                                    <option>无</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group"  style="display: flex">
                            <label class=" control-label" style="width: 80px;margin-right: 5px">说明</label>
                            <div class="" style="flex: 1">
                                <textarea class="form-control sm" name=""   rows="5" style="width: 100%"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary savedata">保存内容</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div>
            <table data-toggle="table" id="table">
                <div id="toolbar">
                    <select id="sel_exportoption" class="form-control selecrex">
                        <option value="basic">导出当前页面数据</option>
                        <option value="all">导出全部数据</option>
                        <option value="selected">导出选中数据</option>
                    </select>
                </div>
            </table>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>


<!-- Flot -->
<script src="js/plugins/flot/jquery.flot.js"></script>
<script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="js/plugins/flot/jquery.flot.spline.js"></script>
<script src="js/plugins/flot/jquery.flot.resize.js"></script>
<script src="js/plugins/flot/jquery.flot.pie.js"></script>
<script src="js/plugins/flot/jquery.flot.symbol.js"></script>

<!-- Peity -->
<script src="js/plugins/peity/jquery.peity.min.js"></script>
<script src="js/demo/peity-demo.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- jQuery UI -->
<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

<!-- Jvectormap -->
<script src="js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

<!-- EayPIE -->
<script src="js/plugins/easypiechart/jquery.easypiechart.js"></script>

<!-- Sparkline -->
<script src="js/plugins/sparkline/jquery.sparkline.min.js"></script>

<!-- Sparkline demo data  -->
<script src="js/demo/sparkline-demo.js"></script>
<!--导出-->
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="js/plugins/bootstrap-table/tableExport.js"></script>
<script src="js/plugins/bootstrap-table/export/bootstrap-table-export.min.js"></script>
<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
<script  src="js/plugins/layDate/laydate/laydate.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<script src="js/plugins/bootstrap-table/xlsx.core.min.js"></script>
<script src="js/myjquery.js"></script>
<script>
    function DoOnMsoNumberFormat(cell, row, col) {
        var result = "";
        if (row > 0 && col == 0)
            result = "\\@";
        return result;
    }
    var pid =''; // 修改项目的id
    var $table = $('#table');
    $table.bootstrapTable({
        url: 'http://127.0.0.1:3000/reads/readsrzc',         //请求后台的URL（*）
        method: 'get',             //请求方式（*）
        toolbar: '#toolbar',        //工具按钮用哪个容器
        showExport: true,//显示导出按钮
        exportDataType: "basic", //basic', 'all', 'selected'.
        exportTypes:['excel'],
        exportOptions:{
            ignoreColumn: [0,10],  //忽略某一列的索引
            fileName: '收入支出流水账',  //文件名称设置
            worksheetName: 'sheet1',  //表格工作区名称
            excelstyles: ['background-color', 'color', 'font-size', 'font-weight'],
            onMsoNumberFormat: DoOnMsoNumberFormat
        },
        pagination: true,                   //是否显示分页（*）
        cache: true,
        contentType: "application/x-www-form-urlencoded", /**支持跨域**/
        showColumns: true,
        striped: true,
        clickToSelect: true,
        showRefresh: true,                  //是否显示刷新按钮
        pageList: [5, 10, 15, 20],
        pageNumber: 1,                       //初始化加载第一页，默认第一页
        pageSize: 10, //每页的记录行数（*）
        search: true,
        sidePagination: "server", //服务端处理分页
        columns: [
            {
                checkbox: true,
                title: '选择'
            },
            {
                title: '类型',
                field: 'type',
                align: 'center',
                valign: 'middle',
                visible:false
            },
            {
                title: '小类',
                field: 'xtype',
                align: 'center',
                valign: 'middle',
                visible:false
            },
            {
                title: '时间',
                field: 'time',
                class:"xmstime",
                align: 'center',
                valign: 'middle',
                sortable: true,
            },
            {
                title: '[类型]大类->小类',
                field: 'dtype',
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    return value +" -> "+ row.xtype
                }
            }, {
                title: '收入',
                field: 'price',
                align: 'center',
                valign: 'middle',
                sortable: true,
                formatter: function (value, row, index) {
                    var aId = row.type;
                    if (aId == 1) {
                        return value
                    }
                }
            }
            , {
                title: '支出',
                field: 'price',
                align: 'center',
                valign: 'middle',
                sortable: true,
                formatter: function (value, row, index) {
                    var bId = row.type;
                    if (bId == 0) {
                        return value
                    }
                }
            }
            , {
                title: '所属帐户',
                field: 'zjzh',
                align: 'center',
                valign: 'middle'
            }, {
                title: '生意伙伴',
                field: 'yshb',
                align: 'center',
                valign: 'middle',
            }
            , {
                title: '业务项目',
                field: 'ywxm',
                align: 'center',
                valign: 'middle',
                class:"ywxm"
            }
            , {
                title: '经手人',
                field: 'jbr',
                align: 'center',
                valign: 'middle'
            }, {
                title: '说明',
                field: 'sm',
                align: 'center',
                valign: 'middle'
            }
            , {
                title: '操作',
                field: '_id',
                align: 'center',
                valign: 'middle',
                formatter: function (value,row,index) {
                    return `<button title="你没有权限进行此操作" data-id="${value}" disabled="disabled" type="button" class="btn delete" onclick="del(this)" style="background-color: salmon;color: white"><i class="glyphicon glyphicon-trash"></i>删除</button>
                             <button title="你没有权限进行此操作" data-id="${value}" disabled="disabled" type="button" class="btn update" onclick="edit(this)" style="background-color: #1d75b3;color: white"><i class="glyphicon glyphicon-pencil"></i>编辑</button>`
                }
            }
        ],
        responseHandler: function (res) {
            return {
                "total": res.total,//总页数
                "rows": res.data //数据
            };
        },
    });


    $(function () {
        setTimeout(kkk, 27);  // 等dom 渲染完毕
        $('#sel_exportoption').selectpicker({
            style: 'btn-white',
            size: 4
        });
        // 经办人
        $('.jbpeople').selectpicker({
            style: 'btn-white',
            size:5,
        });
        //  渲染业务项目 开始
        var res = sendAjax('http://localhost:3000/reads/read', 'get');
        if (!res.code == 0) {
            layer.msg("系统错误  获取失败");
        }
        var xm = res.xm;
        xm.forEach(function (item, index) {
            $('.ywxm1').append(`<option value="${item.name}">${item.name}</option>`);
        });
        $('.selectpicker').selectpicker({
            style: 'btn-white',
            size: 4,
            liveSearchPlaceholder:'查找你的项目',
            noneResultsText:'没有查询到相关的信息'
        });
        // 生意伙伴
        var khs = res.kh;
        khs.forEach(function (item,index) {
            $('.syhb').append(`<option value="${item.name}">${item.name}</option>`);
        });
        $('.syhb').selectpicker({
            style: 'btn-white',
            size:5,
        });

       // 保存
        $('.savedata').click(function (data) {
                var dtype = $('.ssdl').find('option:selected').text();// 大类
                var xtype = $('.ssxl').find('option:selected').text();// 小类
                var price = $('.price').val();// 金额
                var yinhan = $('.yinhan').find('option:selected').text();// 银行
                var time = $('.time').val();// 时间
                var syhb = $('.syhb').find('option:selected').text();// 生意伙伴
                var ywxm = $('.ywxm1').find('option:selected').text();// 业务项目
                var sm = $('.sm').val();// 说明
                var jbpeople = $('.jbpeople').find('option:selected').text();// 经办人
                var data = {
                    pid:pid,
                    dtype:dtype,
                    xtype:xtype,
                    price:price,
                    zjzh:yinhan,
                    yshb:syhb,
                    ywxm:ywxm,
                    jbr:jbpeople,
                    sm:sm,
                    time:time
                };
                $.ajax({
                    url: 'http://localhost:3000/dxtypes/updatexm',
                    data: data,
                    type: 'post',
                    dataType: 'json',
                    success: function (res) {
                        if (res.code!=0) {
                            layer.msg(res.msg);
                            return false;
                        }
                        layer.msg(res.msg);
                        $('#myModal78').modal('hide');
                    }
                });
            });

       // 选择导出 all selected basic
        $('.selecrex').click(function(){
            var exportoption = $(this).find('option:selected').val();
            $('#table').bootstrapTable('refreshOptions',{
                exportDataType:exportoption
            });
            console.log($('#table').bootstrapTable('getOptions'));
        });

    });

    function kkk() {
        if (parent.listsrzc.update == 0) {  // 默认没有权限  如果等于0 有权限  修改功能
            $('.update').removeAttr("disabled");
            $('.update').removeAttr("title");
        }
        if (parent.listsrzc.delete == 0) {  //删除功能
            $('.delete').removeAttr("disabled");
            $('.delete').removeAttr("title");
        }
        if (parent.daochu.create != 0) { // 导出功能
            $.delDaochu($table);
        }
    }
    
    function del(item) {
        var itemname = $(item).parent().siblings('.ywxm').text(); // 项目的名称
        var value = $(item).data('id'); // 获取项目的唯一id
        console.log(value);
        layer.confirm('你确定删除 '+itemname+' 嘛？', {
            btn: ['果断删除','放弃'] //按钮
        }, function(){
            $.ajax({
                url:'http://localhost:3000/dxtypes/delxm',
                data:{id:value},
                type:'post',
                dataType:'json',
                success:function (res) {
                    if (res.code == 1) {
                        layer.msg(res.msg);
                        return false;
                    }
                    layer.msg(res.msg);
                    $table.bootstrapTable('refresh');
                }
            })
        });
    }

    function edit(item) {
        pid = $(item).data('id'); // 获取项目的唯一id
        $.ajax({
            url:'http://127.0.0.1:3000/reads/readsrzc',
            type:'get',
            data:{sid:pid},
            dataType:'json',
            success:function (res) {
                if (res.code!=0) {
                    layer.msg("获取数据失败");
                    return false;
                }
                var lists = res.data[0];
                // 银行下拉框
                $('.yinhan').selectpicker('val',lists.zjzh);
                $('.yinhan').selectpicker({
                    style: 'btn-white',
                    size:5,
                });
                $('.yinhan').selectpicker('refresh');


                // 生意伙伴
                $('.syhb').selectpicker('val',lists.yshb);
                $('.syhb').selectpicker({
                    style: 'btn-white',
                    size:5,
                });
                $('.syhb').selectpicker('refresh');

                $('.ywxm1').selectpicker('val',lists.ywxm);
                $('.ywxm1').selectpicker({
                    style: 'btn-white',
                    size:5,
                });
                $('.ywxm1').selectpicker('refresh');

                // 时间
                laydate.render({
                    elem: '#test1', //指定元素mmmlkas
                    value:lists.time
                });

                $('.sm').val(lists.sm);

                $('.price').val(lists.price);
                var res = sendAjax('http://localhost:3000/reads/read', 'get');
                if (!res.code == 0) {
                    layer.msg("系统错误  获取失败");
                }
                //  封装 大类
                var srzcarr = [[],[]];  //大类容器
                var xsrzcarr = [[],[]]; // 小类容器
                var srzc = res.data;
                srzc.forEach(function (item, index) {
                    if (item.type == 1) {
                        srzcarr[0].push(item);
                        if (item.sunlist.length>0) {
                            xsrzcarr[0].push(item.sunlist);
                        }
                    }else if(item.type == 0){
                        srzcarr[1].push(item);
                        if (item.sunlist.length>0) {
                            xsrzcarr[1].push(item.sunlist);
                        }
                    }
                });
                // 初始化渲染 大类
                var vat = lists.type == 0 ? 1 : 0;
                srzcarr[vat].forEach(function (item, index) {
                    $('.ssdl').append(`<option value="${item.name}">${item.name}</option>`);
                });
                $('.ssdl').selectpicker('val',lists.dtype);
                $('.ssdl').selectpicker({
                    style: 'btn-white',
                    size:5
                });
                $('.ssdl').nextAll().remove();  // bug
                $('.ssdl').selectpicker('refresh');

                // 初始化渲染小类
                $('.ssxl option').remove();
                xsrzcarr[vat].forEach(function (item, index) {
                    $('.ssxl').append(`<option value="${item[0].name}">${item[0].name}</option>`);
                });
                $('.ssxl').selectpicker('val',lists.xtype);
                $('.ssxl').selectpicker({
                    style: 'btn-white',
                    size: 5
                });
                //所属小类下拉
                $('.ssxl').nextAll().remove();  // bug
                $('.ssxl').selectpicker('refresh');
                $('#myModal78').modal('show');
            }
        });
    }

    $('#myModal78').on('hidden.bs.modal', function (e) {
        $('.modal-content .ssdl option').remove();
        $('.modal-content .ssxl option').remove();
    });   // 解决edit 里面的 bug

</script>
</body>
</html>
