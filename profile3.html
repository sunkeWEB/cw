<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 首页示例二</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Morris -->
    <link href="css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="js/plugins/layDate/laydate/theme/default/laydate.css">
    <link href="https://cdn.bootcss.com/layer/3.1.0/mobile/need/layer.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">

    <!-- Modal       -->
    <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel3">添加客户</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-10 control-label">生意伙伴(客户)名称</label>
                        <div class="">
                            <input type="text" class="form-control khname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">电话</label>
                        <div class="">
                            <input type="text" class="form-control khphone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">传真</label>
                        <div class="">
                            <input type="text" class="form-control khcz">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="">
                            <input type="text" class="form-control khemail">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">地址</label>
                        <div class="">
                            <input type="text" class="form-control khadders">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="">
                            <input type="text" class="form-control khbz">
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary addkh">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div>
            <table data-toggle="table" id="table">
                <div id="toolbar">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal3">客户添加
                    </button>
                </div>
            </table>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="https://cdn.bootcss.com/layer/3.1.0/mobile/layer.js"></script>


<!-- Flot -->
<script src="js/plugins/flot/jquery.flot.js"></script>
<script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="js/plugins/flot/jquery.flot.spline.js"></script>
<script src="js/plugins/flot/jquery.flot.resize.js"></script>
<script src="js/plugins/flot/jquery.flot.pie.js"></script>
<script src="js/plugins/flot/jquery.flot.symbol.js"></script>

<!-- Peity -->
<script src="js/plugins/peity/jquery.peity.min.js"></script>
<script src="js/demo/peity-demo.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- jQuery UI -->
<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

<!-- Jvectormap -->
<script src="js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

<!-- EayPIE -->
<script src="js/plugins/easypiechart/jquery.easypiechart.js"></script>

<!-- Sparkline -->
<script src="js/plugins/sparkline/jquery.sparkline.min.js"></script>

<!-- Sparkline demo data  -->
<script src="js/demo/sparkline-demo.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>

<script>
    var $table = $('#table');
    $table.bootstrapTable({
        url: 'http://localhost:3000/reads/readkehus',         //请求后台的URL（*）
        method: 'get',             //请求方式（*）
        toolbar: '#toolbar',        //工具按钮用哪个容器
        pagination: true,                   //是否显示分页（*）
        cache: true,
        contentType: "application/x-www-form-urlencoded", /**支持跨域**/
        showColumns: true,
        striped: true,
        clickToSelect: true,
        showRefresh: true,                  //是否显示刷新按钮
        pageList: [5, 10, 15, 20],
//        showPaginationSwitch: true,       //是否显示选择分页数按钮
        pageNumber: 1,                       //初始化加载第一页，默认第一页
        pageSize: 10, //每页的记录行数（*）
        search: true,
        sidePagination: "server", //服务端处理分页
        columns: [
            {
                title: '生意伙伴(客户)名称',
                field: 'name',
                align: 'center',
                valign: 'middle',
            },
            {
                title: '联系电话',
                field: 'phone',
                align: 'center',
                valign: 'middle',
            },
            {
                title: '传真',
                field: 'cz',
                align: 'center',
                valign: 'middle',
            },
            {
                title: 'Email',
                field: 'email',
                align: 'center',
                valign: 'middle',
            },
            {
                title: '地址',
                field: 'adders',
                align: 'center',
                valign: 'middle'
            },
            {
                title: '备注',
                field: 'bz',
                align: 'center',
                valign: 'middle'
            },
            {
                title: '状态（是否锁定）',
                field: 'status',
                align: 'center',
                valign: 'middle',
                formatter: function (v) {
                    if (v == 0) {
                        return "<span>正常</span>"
                    } else {
                        return "<span>锁定</span>"
                    }
                }
            }, {
                title: '操作',
                align: 'center',
                valign: 'middle',
                sortable: true,
                formatter: function () {
                    return `<button type="button" class="btn" onclick="del(this)" style="background-color: salmon;color: white"><i class="glyphicon glyphicon-trash"></i>删除</button>
                             <button type="button" class="btn" onclick="edit(this)" style="background-color: #1d75b3;color: white"><i class="glyphicon glyphicon-pencil"></i>编辑</button>`
                }
            }
        ],
        responseHandler: function (res) {
            return {
                "total": res.total,//总页数
                "rows": res.data   //数据
            };
        },
    });
    $(function () {
        $('.addkh').click(function () {
            var name = $('.khname').val();
            var phone = $('.khphone').val();
            var cz = $('.khcz').val();
            var email = $('.khemail').val();
            var adders = $('.khadders').val();
            var bz = $('.khbz').val();
            var data = {
                name: name,
                phone: phone,
                cz: cz,
                email: email,
                adders: adders,
                bz: bz
            };
            $.ajax({
                url: 'http://localhost:3000/dxtypes/addkh',
                data: data,
                type: 'post',
                dataType: 'json',
                success: function (res) {
                    if (res.code == 1) {
                        layer.msg(res.msg);
                        return false;
                    }
                    layer.msg(res.msg);
                    $('#myModal3').modal('hide');
                    $('.modal-body input').val('');
                }
            })
        });
    });
</script>
</body>

</html>
