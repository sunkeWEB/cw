<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 首页示例二</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Morris -->
    <link href="css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <link href="https://cdn.bootcss.com/layer/3.1.0/mobile/need/layer.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">

    <!--Modal       //type,xtype,price,zjzh,yshb,ywxm,jbr,sm&ndash;&gt;-->
    <div class="modal fade" id="myModal7" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel7">用户添加</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名(登录名)</label>
                        <div class="">
                            <input type="text" class="form-control username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">真实名</label>
                        <div class="">
                            <input type="text" class="form-control userzsname" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">头像图片</label>
                        <div class="">
                            <input type="text" class="form-control useravatar" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">默认资金账户</label>
                        <div class="">
                            <select class="userdefaultzh" name="">
                                <option value="">中国银行</option>
                                <option value="">工商银行</option>
                                <option value="">光大银行</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">默认客户</label>
                        <div class="">
                            <select class="useraccount" name="">
                                <option value="">x科技</option>
                                <option value="">y科技</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">默认项目</label>
                        <div class="">
                            <select class="userxm" name="">
                                <option value="">死间计划</option>
                                <option value="">xx公司网站</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="">
                            <input type="password" class="form-control userpwd" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">确认密码</label>
                        <div class="">
                            <input type="password" class="form-control userreqpwd" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户级别</label>
                        <div class="">
                            <input class="yhdj" name="kk" value="系统管理" type="radio" title="拥有全部用户数据管理和系统设置">系统管理
                            <input class="yhdj" name="kk" value="经理记账" type="radio" title="拥有全用户数据管理权不包括系统设置">经理记账
                            <input class="yhdj" name="kk" checked="checked" value="普通记账" type="radio"
                                   title="只拥有自己数据的管理权">普通记账
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">权限</label>
                        <div class="quanxian">
                            <input checked="checked" value="收支记账" type="checkbox">收支记账
                            <input checked="checked" value="流水修改" type="checkbox">流水修改
                            <input checked="checked" value="流水删除" type="checkbox">流水删除
                            <input checked="checked" value="流水修改" type="checkbox">应收应付
                            <input checked="checked" value="应收应付" type="checkbox">借出报销
                            <input checked="checked" value="借入归还" type="checkbox">借入归还
                            <input checked="checked" value="资金账户" type="checkbox">资金账户
                            <input checked="checked" value="账户转账" type="checkbox">账户转账
                            <input checked="checked" value="账号对账" type="checkbox">账号对账
                            <input checked="checked" value="EXCEL导出" type="checkbox">EXCEL导出
                            <input checked="checked" value="年度统计" type="checkbox">年度统计
                            <input checked="checked" value="收支曲线" type="checkbox">收支曲线
                            <input checked="checked" value="年柱状图" type="checkbox">年柱状图
                            <input checked="checked" value="成员柱状" type="checkbox">成员柱状
                            <input checked="checked" value="收支构表" type="checkbox">收支构表
                            <input checked="checked" value="汇总饼状" type="checkbox">汇总饼状
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary addusers">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div>
            <table data-toggle="table" id="table">
                <div id="toolbar">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal7">
                        添加用户
                    </button>
                </div>
            </table>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>


<!-- Flot -->
<script src="js/plugins/flot/jquery.flot.js"></script>
<script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="js/plugins/flot/jquery.flot.spline.js"></script>
<script src="js/plugins/flot/jquery.flot.resize.js"></script>
<script src="js/plugins/flot/jquery.flot.pie.js"></script>
<script src="js/plugins/flot/jquery.flot.symbol.js"></script>

<!-- Peity -->
<script src="js/plugins/peity/jquery.peity.min.js"></script>
<script src="js/demo/peity-demo.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- jQuery UI -->
<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

<!-- Jvectormap -->
<script src="js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

<!-- EayPIE -->
<script src="js/plugins/easypiechart/jquery.easypiechart.js"></script>

<!-- Sparkline -->
<script src="js/plugins/sparkline/jquery.sparkline.min.js"></script>

<!-- Sparkline demo data  -->
<script src="js/demo/sparkline-demo.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
<script>
    var $table = $('#table');
    $table.bootstrapTable({
        url: 'http://localhost:3000/reads/readusers',         //请求后台的URL（*）
        method: 'get',             //请求方式（*）
        toolbar: '#toolbar',        //工具按钮用哪个容器
        pagination: true,                   //是否显示分页（*）
        cache: true,
        contentType: "application/x-www-form-urlencoded", /**支持跨域**/
        showColumns: true,
        striped: true,
        clickToSelect: true,
        showRefresh: true,                  //是否显示刷新按钮
        pageList: [5, 10, 15, 20],
//        showPaginationSwitch: true,       //是否显示选择分页数按钮
        pageNumber: 1,                       //初始化加载第一页，默认第一页
        pageSize: 10, //每页的记录行数（*）
        search: true,
        sidePagination: "server", //服务端处理分页
        columns: [
            // {
            //     title: 'ID',
            //     field: 'dannum',
            //     align: 'center',
            //     valign: 'middle',
            // },
            {
                title: '用户名',
                field: 'name',
                align: 'center',
                valign: 'middle',
            },
            {
                title: '真实名',
                field: 'zsname',
                align: 'center',
                valign: 'middle',
            }, {
                title: '默认资金账户',
                field: 'defaultyhk',
                align: 'center',
                valign: 'middle',
            },
            {
                title: '默认客户',
                field: 'defaultyhk',
                align: 'center',
                valign: 'middle',
            },
            {
                title: '默认经手人',
                field: 'create_time',
                align: 'center',
                valign: 'middle',
            },
            {
                title: '默认项目',
                field: 'defaultxm',
                align: 'center',
                valign: 'middle',
            },
            {
                title: '最近登录时间',
                field: 'time',
                align: 'center',
                valign: 'middle',
                formatter: function (v) {
                    return formatDate(parseInt(v))
                }
            },
            {
                title: '最近登陆IP',
                field: 'ip',
                align: 'center',
                valign: 'middle'
            },
            {
                title: '级别',
                field: 'dengji',
                align: 'center',
                valign: 'middle'
            },
            {
                title: '用户权限',
                align: 'center',
                valign: 'middle',
                formatter: function () {
                    return "<span>查看</span>"
                }
            },
            {
                title: '状态',
                field: 'status',
                align: 'center',
                valign: 'middle',
                formatter: function (v) {
                    if (v == 0) {
                        return "<span>激活</span>"
                    } else {
                        return "<span>锁定</span>"
                    }
                }
            },
            {
                title: '操作',
                align: 'center',
                valign: 'middle',
                sortable: true,
                formatter: function () {
                    return `<button type="button" class="btn" onclick="del(this)" style="background-color: salmon;color: white"><i class="glyphicon glyphicon-trash"></i>删除</button>
                             <button type="button" class="btn" onclick="edit(this)" style="background-color: #1d75b3;color: white"><i class="glyphicon glyphicon-pencil"></i>编辑</button>`
                }
            }
        ],
        responseHandler: function (res) {
            return {
                "total": res.total,//总页数
                "rows": res.data   //数据
            };
        },
    });
    $(function () {
        $('.addusers').click(function () {
            var name = $('.username').val(); // 登录名
            var zsname = $('.userzsname').val(); // 真实姓名
            var avatar = $('.useravatar').val(); // 用户头像
            var zjzh = $('.userdefaultzh').find('option:selected').text(); // 默认资金账户
            var xm = $('.userxm').find('option:selected').text(); // 默认项目
            var account = $('.useraccount').find('option:selected').text(); // 默认客户
            var pwd = $('.userpwd').val(); // 登录密码
            var repwd = $('.userreqpwd').val(); // 登录确认密码
            var dengji = $("[type='radio'][checked]").val(); // 用户级别
            var quanxian = '';
            $("[type='checkbox'][checked]").each(function () {
                // quanxian.push($(this).val());
                quanxian += $(this).val() + ' ';
            });
            var data = {
                name: name,
                zsname: zsname,
                avatar: avatar,
                defaultyhk: zjzh,
                pwd: pwd,
                defaultxm: xm,
                dengji: dengji,
                quanxian: quanxian
            };
            console.log(quanxian);
            $.ajax({
                url: 'http://localhost:3000/users/register',
                type: 'post',
                data: data,
                dataType: 'json',
                success: function (res) {
                    if (res.code == 1) {
                        layer.msg(res.msg);
                        return false;
                    }
                    layer.msg(res.msg);
                    $('#myModal7').modal('hide');
                    $('.modal-body input').val('');
                }
            });
        });
    });

    function formatDate(nows) {
        var now = new Date(nows);
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var date = now.getDate();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();
        return year + "-" + month + "-" + date + " " + hour + ":" + minute + ":" + second;
    }
</script>
</body>

</html>
