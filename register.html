<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎注册 H+</h3>
            <p>创建一个H+新账户</p>
                <div class="form-group">
                    <input type="text" class="form-control name"  placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control pwd" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control repwd" placeholder="请再次输入密码" required="">
                </div>
                <button type="button" class="btn btn-primary block full-width m-b register">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html">点此登录</a>
                </p>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script>
        $(function () {
            $('.register').click(function () {
                var name = $('.name').val();
                var pwd = $('.pwd').val();
                var data = {
                    userName:name,
                    userPwd:pwd
                };
                $.ajax({
                    url:'http://localhost:3000/users/register',
                    data:data,
                    type:'post',
                    dataType:'json',
                    success:function (res) {
                        console.log(res);
                    }
                })
            });
        });
    </script>
</body>

</html>
