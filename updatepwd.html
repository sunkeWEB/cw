<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="js/plugins/layDate/laydate/theme/default/laydate.css">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改密码</h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">原密码</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">新密码</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认新密码</label>
                            <div class="col-sm-10 col-md-4 col-lg-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">修改</button>
                                <button class="btn btn-white" type="submit">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-form" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6 b-r">
                        <h3 class="m-t-none m-b">登录</h3>

                        <p>欢迎登录本站(⊙o⊙)</p>

                        <form role="form">
                            <div class="form-group">
                                <label>用户名：</label>
                                <input type="email" placeholder="请输入用户名" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>密码：</label>
                                <input type="password" placeholder="请输入密码" class="form-control">
                            </div>
                            <div>
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">
                                    <strong>登录</strong>
                                </button>
                                <label>
                                    <input type="checkbox" class="i-checks">自动登录</label>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <h4>还不是会员？</h4>
                        <p>您可以注册一个账户</p>
                        <p class="text-center">
                            <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script  src="js/plugins/layDate/laydate/laydate.js"></script>
<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<script src="https://cdn.bootcss.com/layer/3.1.0/mobile/layer.js"></script>
<script src="js/myjquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<script>

    $(function () {

        laydate.render({
            elem: '#test1' //指定元素
        });
        // 银行下拉框
        $('.yinhan').selectpicker({
            style: 'btn-white',
            size:5,
        });
        // 生意伙伴
        $('.syhb').selectpicker({
            style: 'btn-white',
            size:5,
        });
        // 支出或者收入下拉
        $('.srzcoption').selectpicker({
            style: 'btn-white',
            size:5,
        });
        //所属大类下拉
        $('.ssdl').selectpicker({
            style: 'btn-white',
            size:5,
        });
        //小类
        $('.ssxl').selectpicker({
            style: 'btn-white',
            size:5,
        });
        // 经办人
        $('.jbpeople').selectpicker({
            style: 'btn-white',
            size:5,
        });
        var hostname = location.hostname;
        //  渲染业务项目 开始
        var res = sendAjax('http://localhost:3000/zcapi', 'get');
        // var res = $.sendAjax('http://localhost:3000/zcapi','get');
        if (!res.code == 0) {
            layer.msg("系统错误  获取失败");
        }
        var data = res.data;
        data.business.forEach(function (item, index) {
            $('.ywxm').append(`<option value="${item.id}">${item.name}</option>`);
        });
        $('.selectpicker').selectpicker({
            style: 'btn-white',
            size: 4,
            liveSearchPlaceholder:'查找你的项目',
            noneResultsText:'没有查询到相关的信息'
        });



        // 收入支出选择项开始  第一个数组是收入  第二个支出
        var srzc = [[{id: 1, name: '销售收入'}, {id: 2, name: '其它收入'}, {id: 3, name: '服务收入'},{ 'id': 4, 'name': '房租物业'}], [{id:11,name:'采购支出'},{id:12,name:'工人工资'},{id:13,name:'其它支出'}]];
        $('.srzcoption').change(function () {
            var index = $(this).find('option:selected').val();  // 这里的index 和数组里面对应
            $('.ssdl option').remove();
            srzc[index].forEach(function (items, index) {
                $('.ssdl').append(`<option value="${items.id}">${items.name}</option>`);
            });
            //所属大类下拉
            $('.ssdl').nextAll().remove();  // bug
            $('.ssdl').selectpicker('refresh');
        })


    });

</script>
</body>

</html>
